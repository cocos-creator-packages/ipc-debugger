<dom-module id="ipc-debugger">
  <link rel="import" type="css" href="ipc-debugger.css">

  <template>
    <div class="toolbar">
      <div class="space flex-1"></div>
      <i class="fa fa-refresh btn" on-click="_onRefresh"></i>
    </div>
    <div class="content flex-1">
      <ul>
        <template is="dom-repeat" id="list" items="{{ipcInfos}}">
          <li>
            <div class="row-item flex-1"><span>{{item.level}}</span></div>
            <div class="row-item flex-2"><span>{{item.name}}</span></div>
            <div class="row-item count">{{item.count}}</div>
            <i class="row-item fa fa-eye btn" on-click="_onInspect"></i>
          </li>
        </template>
      </ul>
    </div>
  </template>

  <script type="text/javascript" src="ipc-debugger.js"></script>
</dom-module>
